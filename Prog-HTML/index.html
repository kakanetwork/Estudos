<!DOCTYPE html>
<html lang="pt-br">
    
<!-- Cabeçalho pode definir algumas metas, scripts/css e etc -->
<head>
    <!-- Definindo titulo e Unicode -->
    <meta charset="UTF-8"> 
    <title>Servidor</title>
</head>

<!-- Estrutura do corpo do site -->
<body>

    <!-- tamanhos de fontes h1 - h15 (maior ao menor) -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h2>

    <!-- criação de parágrafos /b e /p -->    
    <p><b>paragrafo</b></p>
    <p>paragrafo2</p>

    <b>negrito</b><br>
    <i>itálico</i><br>

    <!-- Para referenciar links / target para abrir link em nova janela -->
    <!-- rel para evitar falhas e vulnerabilidades referentes ao link -->
    <a href="http://www.bancocn.com" target="t_blank" rel="noopener">
        clique aqui
    </a><br><br>

    <!-- Para inserir imagens, podem ser links externos ou arquivos locais -->
    <img src="https://img.freepik.com/fotos-gratis/imagem-aproximada-da-cabeca-de-um-lindo-leao_181624-35855.jpg?w=2000" width=50%>

    <!-- Para inserir videos, segue mesma regra da imagem, e pode ter opções-->
    <!-- controls serve para exibir controles para o usuário (play/pause e etc) -->
    <video width="320" height="240" controls>
        <source src="vdi/video.mp4" type="video/mp4">
    </video>
